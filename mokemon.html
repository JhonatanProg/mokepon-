<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
        <link rel="stylesheet" href="mkepon.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class ="title">MOKEPON 🔥💧⛰️</h1>    
            <h2 class="subtitulo">Elige tu mascota</h2>

            <div id="contenedorTarjetas" class="tarjetas">
               
            </div>
            
            <button id="boton-mascota">Selecciona</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="title">Mokepon 🔥💧⛰️</h1>
            <h2 class="subtitulo">Elige tu ataque</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="botones-ataques">Fuego🔥</button>
                <button id="boton-agua" class="botones-ataques">Agua 💧</button>
                <button id="boton-tierra" class="botones-ataques">Tierra ⛰️</button>
            </div>

                <div id="mensajes">
                    <p id="resultado">Suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>
            
            <div class="combate-resulatdo">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-Jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-Enemigo"></div>
                </div>
            </div>
        </section>
        <script src="mokemon.js"></script>
    </body>
</html>
