<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
    </head>
    <body>
        <h1>MOKEPON 🔥💧⛰️</h1>

        <section id="seleccionar-mascota">
            <h2>Elige tu mascota</h2>
            
            <label for="wizar">Wizar</label>
            <input type="radio" name="mascota" id="wizar"/>

            <label for="jinx">Jinx</label>
            <input type="radio" name="mascota" id="jinx"/>

            <label for="luxor">Luxor</label>
            <input type="radio" name="mascota" id="luxor"/>

            <button id="boton-mascota">Selecciona</button>
        </section>

        <section id="seleccionar-ataque">
            <h2>Elige tu ataque</h2>
            <p>Tu mascota tiene <span>3</span> vidas</p>
            <p>La mascota del enemigo tiene <span>3</span> vidas</p>
            <p>
                <button id="boton-fuego">Fuego🔥</button>
                <button id="boton-agus">Agua 💧</button>
                <button id="boton-tierra">Tierra ⛰️</button>
            </p>
        </section>

        <section id="mensajes">
            <p>Tu mascota atacó con Fuego 🔥. La mascota del enemigo atacó con Tierra ⛰️. Ganaste.</p>
        </section>
        
        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>

        <!-- Vincula el archivo JavaScript -->
        <script src="mokemon.js"></script>
    </body>
</html>
