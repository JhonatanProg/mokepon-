<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
        <script src="mokemon.js"></script>

    <body>
        <h1>MOKEPON 🔥💧⛰️</h1>

        <section id="seleccionar-mascota">
            <h2>Elige tu mascota</h2>
            
            <label for="wizar">Wizar</label>
            <input type="radio" name="mascota" id="wizar"/>

            <label for="jinx">Jinx</label>
            <input type="radio" name="mascota" id="jinx"/>

            <label for="luxor">Luxor</label>
            <input type="radio" name="mascota" id="luxor"/>

            <button id="boton-mascota">Selecciona</button>
        </section>

        <section id="seleccionar-ataque">
            <h2>Elige tu ataque</h2>
            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
            <p>
                <button id="boton-fuego">Fuego🔥</button>
                <button id="boton-agua">Agua 💧</button>
                <button id="boton-tierra">Tierra ⛰️</button>
            </p>
        </section>

        <section id="mensajes">
            
        </section>
        
        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>

    
       
    </body>
</html>
